name: Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      JOBINTEL_DATA_DIR: ${{ github.workspace }}/data
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14.3"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml
      - name: Restore venv cache
        id: venv-cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.14.3-${{ hashFiles('requirements.txt', 'requirements-dev.txt', 'pyproject.toml') }}
      - name: Show Python version
        run: |
          python -VV
          which python
      - name: Prepare state dir
        run: |
          echo "JOBINTEL_STATE_DIR=$RUNNER_TEMP/ci_state" >> "$GITHUB_ENV"
          mkdir -p "$RUNNER_TEMP/ci_state"
      - name: Install dependencies
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install -U pip==25.0.1 setuptools wheel pip-tools==7.4.1
          .venv/bin/python -m pip install -r requirements.txt
          .venv/bin/python -m pip install -r requirements-dev.txt
      - name: Ruff format check
        run: make format-check
      - name: Ruff lint
        run: make lint
      - name: Deps check (non-blocking)
        continue-on-error: true
        run: make deps-check

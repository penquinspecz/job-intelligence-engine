name: Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      JOBINTEL_DATA_DIR: ${{ github.workspace }}/data
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Show Python version
        run: |
          python -VV
          which python
      - name: Prepare state dir
        run: |
          echo "JOBINTEL_STATE_DIR=$RUNNER_TEMP/ci_state" >> "$GITHUB_ENV"
          mkdir -p "$RUNNER_TEMP/ci_state"
      - name: Install dependencies
        run: |
          python -m pip install -U "pip<24" "pip-tools>=7.4.1"
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt
      - name: Run gates
        run: make gates

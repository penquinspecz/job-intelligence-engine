name: Docker Smoke

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      CONTAINER_NAME: jobintel_smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard against tracked CI artifacts
        run: |
          tracked="$(git ls-files ci_data ci_state ci_artifacts)"
          if [ -n "$tracked" ]; then
            echo "Tracked CI artifacts detected (ci_data/ ci_state/ ci_artifacts/)."
            echo "These directories must not be committed. Remove them from git and add to .gitignore."
            echo "$tracked"
            exit 1
          fi

      - name: Build image
        run: docker build -t jobintel:local .

      - name: Validate baked-in snapshots
        run: |
          docker run --rm jobintel:local \
            python -m src.jobintel.cli snapshots validate --all --data-dir /app/data

      - name: Smoke test run_daily (no webhook)
        run: |
          set +e
          mkdir -p smoke_artifacts
          docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true
          docker create --name "$CONTAINER_NAME" \
            --user "$(id -u):$(id -g)" \
            -e JOBINTEL_DATA_DIR=/app/data \
            -e JOBINTEL_STATE_DIR=/app/state \
            jobintel:local --providers openai --profiles cs --offline --no_post --no_enrich >/dev/null
          docker start -a "$CONTAINER_NAME" 2>&1 | tee smoke_artifacts/container.log
          status=${PIPESTATUS[0]}
          echo "$status" > smoke_artifacts/exit_code.txt
          if [ "$status" -ne 0 ]; then
            echo "Container failed; last 80 lines of logs:"
            tail -n 80 smoke_artifacts/container.log || true
          fi
          exit "$status"

      - name: Assert smoke outputs
        run: |
          set -e
          mkdir -p smoke_artifacts
          missing=0
          for path in /app/data/openai_labeled_jobs.json /app/data/openai_ranked_jobs.cs.json /app/data/openai_ranked_jobs.cs.csv; do
            if ! docker cp "$CONTAINER_NAME:$path" "smoke_artifacts/$(basename "$path")" 2>/dev/null; then
              echo "Missing output: $path"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            echo "Available /app/data contents:"
            docker cp "$CONTAINER_NAME:/app/data" smoke_artifacts/data 2>/dev/null || true
            ls -la smoke_artifacts/data 2>/dev/null || true
            echo "Last 80 lines of container logs:"
            tail -n 80 smoke_artifacts/container.log || true
            exit 1
          fi

      - name: Cleanup smoke container
        if: always()
        run: |
          docker rm "$CONTAINER_NAME" >/dev/null 2>&1 || true

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobintel-smoke-artifacts
          path: smoke_artifacts/
          retention-days: 7

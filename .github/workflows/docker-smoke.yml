name: Docker Smoke

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t jobintel:local .

      - name: Smoke test run_daily (no webhook)
        run: |
          docker run --rm \
            jobintel:local --providers openai --profiles cs --no_post --no_enrich

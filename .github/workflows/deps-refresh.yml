name: deps-refresh

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14.3"
          cache: "pip"
          cache-dependency-path: "requirements.txt"
      - name: Install deps
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install -U pip==25.0.1 setuptools wheel pip-tools==7.4.1
          .venv/bin/python -m pip install -r requirements.txt
          .venv/bin/python -m pip install -r requirements-dev.txt
      - name: Refresh requirements
        env:
          PIP_TOOLS_CACHE_DIR: /tmp/pip-tools-cache
          GITHUB_ACTIONS: "true"
        run: |
          set -euo pipefail
          mkdir -p "$PIP_TOOLS_CACHE_DIR"
          make deps-sync
      - name: Create PR if changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No deps changes; exiting."
            exit 0
          fi
          branch="chore/deps-refresh-$(date +%Y%m%d)"
          git checkout -b "$branch"
          git add requirements.txt requirements-dev.txt
          git commit -m "chore(deps): sync requirements"
          git push origin "$branch"
          repo="${GITHUB_REPOSITORY}"
          api="https://api.github.com/repos/${repo}/pulls"
          body='{"title":"chore(deps): refresh locked requirements","head":"'"$branch"'","base":"main","body":"Automated deps refresh to resolve requirements.txt drift detected in CI."}'
          curl -sSf -X POST -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "$api" -d "$body" >/dev/null

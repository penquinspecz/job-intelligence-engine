apiVersion: batch/v1
kind: CronJob
metadata:
  name: jobintel-daily
  namespace: jobintel
  labels:
    app.kubernetes.io/name: jobintel
    app.kubernetes.io/component: cronjob
  annotations:
    app.kubernetes.io/managed-by: jobintel
spec:
  schedule: "0 13 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 0
      template:
        metadata:
          labels:
            app.kubernetes.io/name: jobintel
            app.kubernetes.io/component: cronjob
        spec:
          terminationGracePeriodSeconds: 30
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          restartPolicy: Never
          serviceAccountName: jobintel-sa
          containers:
            - name: jobintel
              image: ghcr.io/yourorg/jobintel:latest
              imagePullPolicy: IfNotPresent
              securityContext:
                readOnlyRootFilesystem: true
              args:
                - --profiles
                - cs
                - --us_only
                - --no_post
                - --snapshot-only
                - --offline
              env:
                - name: CAREERS_MODE
                  value: "SNAPSHOT"
                - name: EMBED_PROVIDER
                  value: "stub"
                - name: ENRICH_MAX_WORKERS
                  value: "1"
              envFrom:
                - configMapRef:
                    name: jobintel-config
                - secretRef:
                    name: jobintel-secrets
              resources:
                requests:
                  cpu: "500m"
                  memory: "1Gi"
                limits:
                  cpu: "2"
                  memory: "4Gi"
              volumeMounts:
                - name: jobintel-data
                  mountPath: /app/data
                - name: jobintel-state
                  mountPath: /app/state
          volumes:
            # /app/data and /app/state must be writable; use PVCs for persistence.
            - name: jobintel-data
              emptyDir: {}
            - name: jobintel-state
              emptyDir: {}

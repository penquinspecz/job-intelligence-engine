apiVersion: batch/v1
kind: Job
metadata:
  name: jobintel-liveproof
  namespace: jobintel
  labels:
    app.kubernetes.io/name: jobintel
    app.kubernetes.io/component: job
    jobintel.io/purpose: liveproof
spec:
  backoffLimit: 0
  activeDeadlineSeconds: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jobintel
        app.kubernetes.io/component: job
        jobintel.io/purpose: liveproof
    spec:
      serviceAccountName: jobintel
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: jobintel
          image: 048622080012.dkr.ecr.us-east-1.amazonaws.com/jobintel:live-snapshotdir-20260205-082950
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command:
            - python
            - scripts/run_daily.py
          args:
            - --profiles
            - cs
            - --us_only
            - --no_post
          env:
            - name: CAREERS_MODE
              value: "LIVE"
            - name: JOBINTEL_SNAPSHOT_WRITE_DIR
              value: "/work/jobintel_snapshots"
            - name: JOBINTEL_WRITE_PROOF
              value: "1"
            - name: PUBLISH_S3
              value: "1"
            - name: PUBLISH_S3_DRY_RUN
              value: "0"
            - name: PUBLISH_S3_REQUIRE
              value: "1"
          envFrom:
            - configMapRef:
                name: jobintel-config
            - secretRef:
                name: jobintel-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          securityContext:
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: work
              mountPath: /work
            # Mount /app/data/ashby_cache for writable pipeline outputs.
            - name: jobintel-data
              mountPath: /app/data/ashby_cache
            - name: jobintel-state
              mountPath: /app/state
      volumes:
        - name: tmp
          emptyDir: {}
        - name: work
          emptyDir: {}
        - name: jobintel-data
          emptyDir: {}
        - name: jobintel-state
          emptyDir: {}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jobintel-postgres
  namespace: jobintel
  labels:
    app.kubernetes.io/name: jobintel-postgres
spec:
  serviceName: jobintel-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jobintel-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jobintel-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: jobintel-postgres-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: jobintel-postgres-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jobintel-postgres-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi

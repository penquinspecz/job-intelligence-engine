apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobintel-dashboard
  namespace: jobintel
spec:
  template:
    spec:
      containers:
        - name: dashboard
          env:
            - name: JOBINTEL_DASHBOARD_BIND
              value: "0.0.0.0"
      volumes:
        - name: jobintel-state
          persistentVolumeClaim:
            claimName: jobintel-state-pvc

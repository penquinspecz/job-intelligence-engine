apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobintel-dashboard
  namespace: jobintel
  labels:
    app.kubernetes.io/name: jobintel
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jobintel
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jobintel
        app.kubernetes.io/component: dashboard
    spec:
      serviceAccountName: jobintel
      containers:
        - name: dashboard
          image: 048622080012.dkr.ecr.us-east-1.amazonaws.com/jobintel:live-snapshotdir-20260205-082950
          imagePullPolicy: IfNotPresent
          command:
            - python
            - -m
            - uvicorn
            - ji_engine.dashboard.app:app
            - --host
            - 0.0.0.0
            - --port
            - "8080"
          envFrom:
            - configMapRef:
                name: jobintel-config
            - secretRef:
                name: jobintel-secrets
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: jobintel-dashboard
  namespace: jobintel
  labels:
    app.kubernetes.io/name: jobintel
    app.kubernetes.io/component: dashboard
spec:
  selector:
    app.kubernetes.io/name: jobintel
    app.kubernetes.io/component: dashboard
  ports:
    - name: http
      port: 80
      targetPort: 8080

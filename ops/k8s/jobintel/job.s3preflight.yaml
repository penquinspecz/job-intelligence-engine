apiVersion: batch/v1
kind: Job
metadata:
  name: jobintel-s3-preflight
  namespace: jobintel
  labels:
    app.kubernetes.io/name: jobintel
    app.kubernetes.io/component: job
spec:
  backoffLimit: 0
  activeDeadlineSeconds: 600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jobintel
        app.kubernetes.io/component: job
    spec:
      serviceAccountName: jobintel
      restartPolicy: Never
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: jobintel-s3-preflight
          image: jobintel
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command:
            - python
            - scripts/s3_preflight.py
          envFrom:
            - configMapRef:
                name: jobintel-config
            - secretRef:
                name: jobintel-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: work
              mountPath: /work
            - name: jobintel-data
              mountPath: /app/data
            - name: jobintel-state
              mountPath: /app/state
      volumes:
        - name: tmp
          emptyDir: {}
        - name: work
          emptyDir: {}
        - name: jobintel-data
          emptyDir: {}
        - name: jobintel-state
          emptyDir: {}
